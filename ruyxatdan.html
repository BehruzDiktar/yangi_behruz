<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="semantic.min.css">
    <style>
        body{
            background: url(/img/oliygochat.png);
            background-repeat: initial;
        }
        #login{
            position: relative;
        }
    </style>
    <title>Ruyxat-Goo!</title>
    <style type="text/css">
        body {
          background-color: #DADADA;
        }
        body > .grid {
          height: 100%;
        }
        .image {
          margin-top: -100px;
        }
        .column {
          max-width: 450px;
        }
      </style>
    <script>
        $(document)
          .ready(function() {
            $('.ui.form')
              .form({
                fields: {
                  email: {
                    identifier  : 'email',
                    rules: [
                      {
                        type   : 'empty',
                        prompt : 'Please enter your e-mail'
                      },
                      {
                        type   : 'email',
                        prompt : 'Please enter a valid e-mail'
                      }
                    ]
                  },
                  password: {
                    identifier  : 'password',
                    rules: [
                      {
                        type   : 'empty',
                        prompt : 'Please enter your password'
                      },
                      {
                        type   : 'length[6]',
                        prompt : 'Your password must be at least 6 characters'
                      }
                    ]
                  }
                }
              })
            ;
          })
        ;
        </script>
</head>
<body>
    
    <div class="ui middle aligned center aligned grid">
        <div class="column">
          <h2 class="ui teal image header">
            <img src="/img/oliygochat.png" class="image">
            <div style="color: blue;" class="content">
              Ruyxatdan o`tish
            </div>
          </h2>
          <form class="ui large form">
            <div class="ui stacked segment">
              <div class="field">
                <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="text" name="email" placeholder="Ismingizni kiriting">
                   
                  </div>
                <div class="ui left icon input">
                  <i class="at icon"></i>
                  <input type="text" name="email" placeholder="E-mail manzil kiriting">
                 
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="password" name="password" placeholder="Parol">
                </div>
                <div class="ui left icon input">
                    <i class="lock icon"></i>
                    <input type="password" name="password" placeholder="Qayta parolni kiriting">
                  </div>
              </div>
              <div style="background-color: blue  ;" class="ui fluid large teal submit button">Ruyxatdan o`tish</div>
            </div>
      
            <div class="ui error message"></div>
      
          </form>
      
          <div class="ui message">
           Loginingiz bormi? <a href="login.html">Login orqali kirish</a>
          </div>
        </div>
      </div>
    
</body>
</html>
